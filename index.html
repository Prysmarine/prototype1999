<!DOCTYPE html>
<html style="background-color: lightgray";>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <title>Reverse 1999 Prototype</title>
        <script type="text/javascript" src="java.js"></script>
    </head>
    <body onload=displayOwned()>
        
        <h1>Unit Tracker</h1>
        

        <div id="units" class="scroll-container">
            <img src="img/6_Icon.png" alt, id="6" onclick="dim(this.id)">
            <img src="img/37_Icon.png" alt, id="37" onclick="dim(this.id)">
            <img src="img/A_Knight_Icon.png" alt, id="A Knight" onclick="dim(this.id)">
            <img src="img/AliEn_T_Icon.png" alt, id="AliEn T" onclick="dim(this.id)">
            <img src="img/An-an_Lee_Icon.png" alt, id="An-an Lee" onclick="dim(this.id)">

            <img src="img/Balloon_Party_Icon.png" alt, id="Balloon Party" onclick="dim(this.id)">
            <img src="img/Bette_Icon.png" alt, id="Bette" onclick="dim(this.id)">
            <img src="img/Bkornblume_Icon.png" alt, id="Bkornblume" onclick="dim(this.id)">
            <img src="img/Black_Dwarf_Icon.png" alt, id="Black Dwarf" onclick="dim(this.id)">

            <img src="img/Bunny_Bunny_Icon.png" alt, id="Bunny Bunny" onclick="dim(this.id)">
            <img src="img/Centurion_Icon.png" alt, id="Centurion" onclick="dim(this.id)">

        </div>
        <br>
        <div id="owned" class="scroll-container">
            
        </div>
        <br>
        <hr>
        <h3>"Debug Log"</h3>
        <p id="bug">

        </p>

</html>
